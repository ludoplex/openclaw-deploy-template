<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SOP Dashboard{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Custom styles -->
    <style>
        .entity-card { transition: transform 0.2s, box-shadow 0.2s; }
        .entity-card:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,0,0,0.3); }
        .htmx-request { opacity: 0.5; }
        .htmx-request.htmx-indicator { opacity: 1; }
    </style>
</head>
<body class="h-full text-gray-100">
    <!-- Navigation -->
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <span class="text-2xl mr-2">‚öôÔ∏è</span>
                        <span class="text-xl font-bold text-white">SOP Dashboard</span>
                    </a>
                    <div class="hidden md:block ml-10">
                        <div class="flex items-baseline space-x-4">
                            <a href="/" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                            <a href="/entity/mighty_house_inc" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">MHI</a>
                            <a href="/entity/dsaic" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">DSAIC</a>
                            <a href="/entity/computer_store" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Computer Store</a>
                            <a href="/calendar" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">üìÖ Calendar</a>
                            <a href="/content" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">‚úçÔ∏è Content</a>
                            <a href="/media" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">üé® Media</a>
                            <a href="/history" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">üìú History</a>
                            <a href="/scheduler" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">‚è∞ Scheduler</a>
                        </div>
                    </div>
                </div>
                <div class="flex items-center">
                    <span class="text-gray-400 text-sm" id="status-indicator">
                        <span class="inline-block w-2 h-2 bg-green-500 rounded-full mr-1"></span>
                        Connected
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 border-t border-gray-700 mt-auto">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-400 text-sm">
                SOP Automation Dashboard v0.1.0 | 
                <span hx-get="/api/stats" hx-trigger="every 30s" hx-swap="innerHTML">
                    {% block footer_stats %}{% endblock %}
                </span>
            </p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
