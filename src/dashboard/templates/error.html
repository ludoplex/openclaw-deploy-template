{% extends "base.html" %}

{% block title %}Error - SOP Dashboard{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[60vh]">
    <div class="bg-gray-800 rounded-lg border border-red-500 p-8 max-w-md text-center">
        <div class="text-6xl mb-4">❌</div>
        <h1 class="text-2xl font-bold text-white mb-2">Something went wrong</h1>
        <p class="text-gray-400 mb-6">{{ error }}</p>
        <a href="/" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium inline-block">
            ← Back to Dashboard
        </a>
    </div>
</div>
{% endblock %}
